<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-center">Painel do Administrador</h1>
        <p class="text-gray-600 text-center mb-6">Gerencie os usuários cadastrados no sistema</p>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700 text-left">
                    <tr>
                        <th class="p-3">ID</th>
                        <th class="p-3">Nome</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Admin</th>
                        <th class="p-3">Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosContainer" class="text-gray-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const BASE_URL = "https://focustime-9z8f.onrender.com";
        const container = document.getElementById("usuariosContainer");

        // Verifica se é admin
        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

        if (!usuarioLogado || !usuarioLogado.admin) {
            alert("Acesso negado. Apenas administradores podem acessar esta página.");
            window.location.href = "index.html";
        } else {
            carregarUsuarios();
        }

        async function carregarUsuarios() {
            try {
                const res = await fetch(`${BASE_URL}/usuarios`);
                const usuarios = await res.json();

                container.innerHTML = "";

                usuarios.forEach(usuario => {
                    const linha = document.createElement("tr");
                    linha.className = "border-b hover:bg-gray-100";

                    linha.innerHTML = `
                <td class="p-3">${usuario.id}</td>
                <td class="p-3">${usuario.nome}</td>
                <td class="p-3">${usuario.email}</td>
                <td class="p-3">${usuario.admin ? "Sim" : "Não"}</td>
                <td class="p-3">
                    <button onclick="excluirUsuario('${usuario.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Excluir</button>
                </td>
            `;

                    container.appendChild(linha);
                });
            } catch (err) {
                container.innerHTML = `<tr><td colspan="5" class="p-4 text-red-500">Erro ao carregar usuários.</td></tr>`;
                console.error("Erro:", err);
            }
        }

        async function excluirUsuario(id) {
            const confirmar = confirm(`Tem certeza que deseja excluir o usuário com ID ${id}?`);

            if (confirmar) {
                try {
                    const res = await fetch(`${BASE_URL}/usuarios/${id}`, {
                        method: "DELETE"
                    });

                    if (res.ok) {
                        alert("Usuário excluído com sucesso!");
                        carregarUsuarios();
                    } else {
                        alert("Erro ao excluir usuário.");
                    }
                } catch (err) {
                    alert("Erro na conexão com o servidor.");
                    console.error("Erro:", err);
                }
            }
        }
    </script>
</body>

</html>
