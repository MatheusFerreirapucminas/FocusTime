<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-center">Painel do Administrador</h1>
        <p class="text-gray-600 text-center mb-6">Gerencie os usuários cadastrados no sistema</p>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700 text-left">
                    <tr>
                        <th class="p-3">ID</th>
                        <th class="p-3">Nome</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Admin</th>
                        <th class="p-3">Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosContainer" class="text-gray-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const BASE_URL = "https://focustime-9z8f.onrender.com";
        const container = document.getElementById("usuariosContainer");

        let usuarioLogado = null;
        try {
            const usuarioStorage = localStorage.getItem("usuarioLogado");
            if (usuarioStorage) {
                usuarioLogado = JSON.parse(usuarioStorage);
            }
        } catch (e) {
            console.error("Erro ao ler dados do localStorage:", e);
        }

        if (!usuarioLogado || !usuarioLogado.admin) {
            alert("Acesso negado. Apenas administradores podem acessar esta página.");
            window.location.href = "index.html";
        } else {
            carregarUsuarios();
        }

        async function carregarUsuarios() {
            try {
                const res = await fetch(`${BASE_URL}/usuarios`);
                const usuarios = await res.json();

                container.innerHTML = "";

                usuarios.forEach(usuario => {
                    const card = document.createElement("div");
                    card.className = "bg-white p-4 shadow-md rounded flex justify-between items-center";

                    card.innerHTML = `
        <div>
          <p><strong>ID:</strong> ${usuario.id}</p>
          <p><strong>Email:</strong> ${usuario.email}</p>
          <p><strong>Admin:</strong> ${usuario.admin ? "Sim" : "Não"}</p>
        </div>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="excluirUsuario(${usuario.id})">
          Excluir
        </button>
      `;

                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = "<p class='text-red-500'>Erro ao carregar usuários.</p>";
                console.error("Erro:", err);
            }
        }

        async function excluirUsuario(id) {
            const confirmar = confirm(`Tem certeza que deseja excluir o usuário com ID ${id}?`);

            if (confirmar) {
                try {
                    const res = await fetch(`${BASE_URL}/usuarios/${id}`, {
                        method: "DELETE"
                    });

                    if (res.ok) {
                        alert("Usuário excluído com sucesso!");
                        carregarUsuarios();
                    } else {
                        alert("Erro ao excluir usuário.");
                    }
                } catch (err) {
                    alert("Erro na conexão com o servidor.");
                    console.error("Erro:", err);
                }
            }
        }
    </script>
</body>

</html>
